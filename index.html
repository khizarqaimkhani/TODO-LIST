<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        
        <div class="input-section">
            <input type="text" id="todo" placeholder="Add a new task..." onkeydown="addTodoEnter(event)">
            <button id="add-btn" onclick="addTodo()">Add</button>
        </div>
        
        <button id="delete-all" onclick="deleteAll()">Delete All</button>
        
        <ul id="list">
           
        </ul>
        
        <div class="info-text">Press Enter to add a task quickly</div>
    </div>

   <script src="app.js"></script>
</body>
</html>
